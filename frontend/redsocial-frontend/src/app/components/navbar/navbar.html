<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand fw-bold text-primary" routerLink="/home">
      <i class="fas fa-share-alt me-2"></i>
      RedSocial
    </a>

    <!-- Mobile Toggle -->
    <button 
      class="navbar-toggler border-0" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarNav"
      aria-controls="navbarNav" 
      aria-expanded="false" 
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active">
            <i class="fas fa-home me-1"></i>
            Inicio
          </a>
        </li>
      </ul>

      <!-- User Actions -->
      <ul class="navbar-nav">
        <li class="nav-item dropdown" *ngIf="isLoggedIn()">
          <a 
            class="nav-link dropdown-toggle d-flex align-items-center" 
            href="#" 
            id="navbarDropdown" 
            role="button" 
            data-bs-toggle="dropdown" 
            aria-expanded="false"
          >
            <img 
              [src]="getCurrentUser()?.profileImageUrl || 'default-avatar.svg'"
              [alt]="getCurrentUser()?.firstName"
              class="rounded-circle me-2"
              width="32"
              height="32"
            >
            <span class="d-none d-md-inline">{{ getCurrentUser()?.firstName }}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" [routerLink]="['/profile', getCurrentUser()?.username]">
                <i class="fas fa-user me-2"></i>Mi Perfil
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item text-danger" href="#" (click)="logout(); $event.preventDefault()">
                <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
              </a>
            </li>
          </ul>
        </li>

        <!-- Login/Register for non-authenticated users -->
        <li class="nav-item" *ngIf="!isLoggedIn()">
          <a class="nav-link" routerLink="/login">
            <i class="fas fa-sign-in-alt me-1"></i>
            Iniciar Sesión
          </a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn()">
          <a class="nav-link" routerLink="/register">
            <i class="fas fa-user-plus me-1"></i>
            Registrarse
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
