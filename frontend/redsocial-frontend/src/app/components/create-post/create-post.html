<div class="create-post-container">
  <div class="card shadow-sm border-0">
    <!-- Header -->
    <div class="card-header bg-white border-0">
      <div class="d-flex align-items-center">
        <div class="profile-avatar me-3">
          <img 
            [src]="getCurrentUser()?.profileImageUrl || 'default-avatar.svg'"
            [alt]="getCurrentUser()?.firstName + ' ' + getCurrentUser()?.lastName"
            class="rounded-circle"
            width="45"
            height="45"
            onerror="this.src='https://via.placeholder.com/45/007bff/ffffff?text=' + (this.alt?.charAt(0) || 'U')"
          >
        </div>
        <div>
          <h6 class="mb-0 fw-bold">
            {{ getCurrentUser()?.firstName }} {{ getCurrentUser()?.lastName }}
          </h6>
          <small class="text-muted">
            <i class="fas fa-globe me-1"></i>Público
          </small>
        </div>
      </div>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" #postForm="ngForm">
      <div class="card-body">
        
        <!-- Success Message -->
        <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
          <i class="fas fa-check-circle me-2"></i>
          {{ success }}
          <button type="button" class="btn-close" (click)="success = ''" aria-label="Close"></button>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="fas fa-exclamation-triangle me-2"></i>
          {{ error }}
          <button type="button" class="btn-close" (click)="error = ''" aria-label="Close"></button>
        </div>

        <!-- Content Textarea -->
        <div class="mb-3">
          <textarea
            class="form-control border-0 resize-none"
            placeholder="¿Qué estás pensando?"
            rows="4"
            [(ngModel)]="content"
            name="content"
            (input)="onContentChange()"
            [maxlength]="maxCharacters"
            required
            #contentField="ngModel"
          ></textarea>
          
          <!-- Character Count -->
          <div class="d-flex justify-content-between align-items-center mt-2">
            <small class="text-muted">
              <i class="fas fa-pencil-alt me-1"></i>
              Comparte tus pensamientos...
            </small>
            <small 
              class="character-count"
              [class.text-danger]="characterCount > maxCharacters * 0.9"
              [class.text-warning]="characterCount > maxCharacters * 0.7 && characterCount <= maxCharacters * 0.9"
              [class.text-muted]="characterCount <= maxCharacters * 0.7"
            >
              {{ characterCount }}/{{ maxCharacters }}
            </small>
          </div>
        </div>

        <!-- Image URL Input -->
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0">
              <i class="fas fa-image text-muted"></i>
            </span>
            <input
              type="url"
              class="form-control border-start-0"
              placeholder="URL de imagen (opcional)"
              [(ngModel)]="imageUrl"
              name="imageUrl"
              (input)="onImageUrlChange()"
              #imageUrlField="ngModel"
            >
            <button 
              type="button" 
              class="btn btn-outline-secondary"
              *ngIf="imageUrl"
              (click)="imageUrl = ''; onImageUrlChange()"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
          
          <!-- Image Preview -->
          <div *ngIf="imageUrl && isValidUrl(imageUrl)" class="image-preview mt-3">
            <div class="position-relative">
              <img 
                [src]="imageUrl" 
                alt="Vista previa"
                class="img-fluid rounded"
                style="max-height: 200px; width: 100%; object-fit: cover;"
                (error)="error = 'No se pudo cargar la imagen. Verifica la URL.'"
              >
              <button 
                type="button"
                class="btn btn-sm btn-danger position-absolute top-0 end-0 m-2"
                (click)="imageUrl = ''; onImageUrlChange()"
              >
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Post Options -->
        <div class="post-options mb-3">
          <div class="d-flex align-items-center text-muted">
            <small class="me-3">
              <i class="fas fa-users me-1"></i>
              Todos pueden ver esta publicación
            </small>
          </div>
        </div>
      </div>

      <!-- Footer with Actions -->
      <div class="card-footer bg-white border-0 pt-0">
        <div class="d-flex justify-content-between align-items-center">
          
          <!-- Post Actions (future features) -->
          <div class="post-actions">
            <button type="button" class="btn btn-sm btn-outline-secondary me-2" disabled>
              <i class="fas fa-smile me-1"></i>
              Emoji
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary me-2" disabled>
              <i class="fas fa-map-marker-alt me-1"></i>
              Ubicación
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary" disabled>
              <i class="fas fa-tag me-1"></i>
              Etiquetar
            </button>
          </div>

          <!-- Submit Button -->
          <div class="submit-actions">
            <button 
              type="button"
              class="btn btn-outline-secondary me-2"
              (click)="resetForm()"
              [disabled]="isSubmitting"
            >
              <i class="fas fa-times me-1"></i>
              Cancelar
            </button>
            
            <button 
              type="submit"
              class="btn btn-primary"
              [disabled]="isSubmitting || !content.trim() || content.length > maxCharacters || (imageUrl && !isValidUrl(imageUrl))"
            >
              <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status"></span>
              <i *ngIf="!isSubmitting" class="fas fa-paper-plane me-1"></i>
              {{ isSubmitting ? 'Publicando...' : 'Publicar' }}
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
