<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h2>Crear Cuenta</h2>
      <p>Únete a nuestra red social</p>
    </div>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">Nombre *</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            [(ngModel)]="registerData.firstName"
            required
            class="form-control"
            placeholder="Tu nombre"
            [disabled]="isLoading"
          />
        </div>

        <div class="form-group">
          <label for="lastName">Apellido *</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            [(ngModel)]="registerData.lastName"
            required
            class="form-control"
            placeholder="Tu apellido"
            [disabled]="isLoading"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="username">Nombre de Usuario *</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="registerData.username"
          required
          class="form-control"
          placeholder="Elige un nombre de usuario único"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registerData.email"
          required
          class="form-control"
          placeholder="tu@email.com"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="password">Contraseña *</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="registerData.password"
            required
            class="form-control"
            placeholder="Mínimo 6 caracteres"
            [disabled]="isLoading"
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña *</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
            class="form-control"
            placeholder="Repite tu contraseña"
            [disabled]="isLoading"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="bio">Biografía</label>
        <textarea
          id="bio"
          name="bio"
          [(ngModel)]="registerData.bio"
          class="form-control"
          placeholder="Cuéntanos algo sobre ti (opcional)"
          rows="3"
          [disabled]="isLoading"
        ></textarea>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="isLoading || !registerForm.form.valid"
      >
        <span *ngIf="isLoading" class="loading-spinner"></span>
        {{ isLoading ? 'Creando cuenta...' : 'Crear Cuenta' }}
      </button>
    </form>

    <div class="register-footer">
      <p>¿Ya tienes cuenta? 
        <a href="#" (click)="goToLogin()" class="login-link">Inicia sesión aquí</a>
      </p>
    </div>
  </div>
</div>
