<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Iniciar Sesión</h2>
      <p>Accede a tu cuenta de Red Social</p>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="loginData.username"
          required
          class="form-control"
          placeholder="Ingresa tu nombre de usuario"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          required
          class="form-control"
          placeholder="Ingresa tu contraseña"
          [disabled]="isLoading"
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="isLoading || !loginForm.form.valid"
      >
        <span *ngIf="isLoading" class="loading-spinner"></span>
        {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <div class="login-footer">
      <p>¿No tienes cuenta? 
        <a href="#" (click)="goToRegister()" class="register-link">Regístrate aquí</a>
      </p>
    </div>

    <div class="demo-accounts">
      <h4>Cuentas de Prueba:</h4>
      <p><strong>Usuario:</strong> juan_dev | <strong>Contraseña:</strong> password123</p>
      <p><strong>Usuario:</strong> maria_design | <strong>Contraseña:</strong> password123</p>
    </div>
  </div>
</div>
